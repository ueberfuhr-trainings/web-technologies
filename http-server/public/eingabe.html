<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rezept erstellen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Rezept erstellen</h1>

<form>
  <div class="form-row">

    <select name="zutat1">
      <option>Tomaten (St.)</option>

      <option>Sellerie (g.)</option>
    </select>
    <input name="menge1" id="zutat1" type="number" min="1">
  </div>
  <div class="form-row">
    <label for="zutat2">Zutat 2</label>
    <select>
      <option>Tomaten (St.)</option>
      <option>Wasser (ml)</option>
      <option>Sellerie (g.)</option>
    </select>
    <input id="zutat2" type="number" min="1">
  </div>
  <div class="form-row">
    <label for="zutat3">Zutat 3</label>
    <select>
      <option>Tomaten (St.)</option>
      <option>Wasser (ml)</option>
      <option>Sellerie (g.)</option>
    </select>
    <input id="zutat3" type="number" min="1">
  </div>
  <div class="form-row">
    <label for="zubereitung1">Schritt 1</label>
    <textarea id="zubereitung1"></textarea>
  </div>
  <div class="form-row">
    <label for="zubereitung2">Schritt 2</label>
    <textarea id="zubereitung2"></textarea>
  </div>
  <div class="form-row">
    <label for="zubereitung3">Schritt 3</label>
    <textarea id="zubereitung3"></textarea>
  </div>
  <input class="form-row" type="submit">
</form>

</body>
</html>
