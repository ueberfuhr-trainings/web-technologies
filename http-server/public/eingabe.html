<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rezept erstellen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</head>
<body>

<h1>Rezept erstellen</h1>

<form>
  <div class="form-row mb-3">
    <label for="nameInput" class="form-label">Name</label>
    <input id="nameInput" class="form-control" name="name" type="text" required minlength="3">
  </div>
  <div class="form-row">
    <label for="zutat1">Zutat 1</label>
    <select name="zutat1">
      <option>Tomaten (St.)</option>
      <option>Wasser (ml)</option>
      <option>Sellerie (g.)</option>
    </select>
    <input name="menge1" id="zutat1" type="number" min="1">
  </div>
  <div class="form-row">
    <label for="zutat2">Zutat 2</label>
    <select>
      <option>Tomaten (St.)</option>
      <option>Wasser (ml)</option>
      <option>Sellerie (g.)</option>
    </select>
    <input id="zutat2" type="number" min="1">
  </div>
  <div class="form-row">
    <label for="zutat3">Zutat 3</label>
    <select>
      <option>Tomaten (St.)</option>
      <option>Wasser (ml)</option>
      <option>Sellerie (g.)</option>
    </select>
    <input id="zutat3" type="number" min="1">
  </div>
  <div class="form-row">
    <label for="zubereitung1">Schritt 1</label>
    <textarea id="zubereitung1"></textarea>
  </div>
  <div class="form-row">
    <label for="zubereitung2">Schritt 2</label>
    <textarea id="zubereitung2"></textarea>
  </div>
  <div class="form-row">
    <label for="zubereitung3">Schritt 3</label>
    <textarea id="zubereitung3"></textarea>
  </div>
  <input class="form-row btn btn-primary" type="submit">
</form>

</body>
</html>
